<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>mNAV Dashboard</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script>

<body>
  <header class="site-header">
    <h1>mNAV Dashboard</h1>
    <p>mNAV = (Price × Number of Shares Outstanding) ÷ NAV</p>
    <div class="controls">
      <button id="btn-1m" class="toggle active" data-days="30">1M</button>
      <button id="btn-3m" class="toggle" data-days="90">3M</button>
    </div>
  </header>

  <main id="charts" class="charts-grid">
    <div class="loading">Loading mNAV charts…</div>
  </main>

  <footer class="site-footer">
    <span>Source: <code>docs/data/dat_data.csv</code></span>
  </footer>

  <script src="app.js?v=ui-4"></script>
